<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
    	<meta charset="utf-8"/>
    	<script src="lib/jquery-1.11.3.min.js"></script>
    		<script src="lib/MooTools-Core-1.5.2.js"></script>
    	<script src="lib/jquery.validate.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
         $(document).ready(function(){  
             
             
              $("#boton").click(function(){
             	
                 $("#formulario").validate
	         ({
	             rules:  
	             {
	               
	               nombre: {
	                   required: true, 
	                   nombre: true, 
	                   minlength: 2, 
	                   maxlength: 10
	                   
	               },
	               apellido: {
	                   required: true, 
	                   minlength: 2, 
	                   maxlength: 255
	                   
	               },
	              
	             },
	         });
	         });
         });
        </script>
        
        <form method="post" id="formulario">
              <table>
               
               <tr>
                  <td>Cuadro de texto:</td><td><input type="text" name="nombre" id="nombre"></td>
               </tr>
               <tr>
                  <td>Text area:</td><td><input type="textarea" name="apellido" id="apellido"></td>
               </tr>
               <tr>
                  <td>Radio button</td><td><input type="radio" name="radio" id="radio">Si</td>
                  <td><input type="radio" name="radio" id="radio">No</td>
                  <td><input type="radio" name="radio" id="radio">NS/NC</td>
               </tr>  
               <tr>
                  <td>Check box</td><td><input type="checkbox" name="checkbox" id="checkbox">He leído y acepto las condiciones</td>
                  <td><input type="checkbox" name="checkbox" id="checkbox">He leído la politica de privacidad</td>
               </tr>
               <tr>
                  <td>Código Postal:</td><td><input type="text" name="posta" id="posta"></td>
               </tr>
               <tr>
                  <td>select</td>
                    <td><select id="select">
                          <option value="uno">Primera opción</option>
                          <option value="dos">Segunda opción</option>
                        </select>
                    </td>
               </tr>
               
               </table>
             <button type="submit" id="boton">Validar</button>
        </form>
    </body>
</html>
