<!DOCTYPE html>
<html>
    <head>
        <title>Efectos</title>
    	<meta charset="utf-8"/>
    	<script src="lib/jquery-1.11.3.min.js"></script>
    	<script src="lib/MooTools-Core-1.5.2.js"></script>
    </head>
    <body>
        <style type="text/css">
            #c1 { 
                width: 40px; 
                height: 40px; 
                background-color: red; 
                margin: 5px; 
            
                
            }
        </style>
        <script type="text/javascript">
         $(document).ready(function(){
             
             efecto= new Fx.Morph("c1",{
               duration: 3000,
               transition: "back:in:out"
               });
               
              $$("#boton1").addEvent("click",function(){
               efecto.start({
                  "margin-left":"200px",
                  "backgroundColor":"#FA58F4",
                  });
                  $("#c1").slideUp(6000);
               restaurar.delay(6000)
            });
            
            function restaurar(){
               $("c1").setStyles({
                  "width":"40px",
                  "height":"40px",
                  "backgroundColor":"red" 
                  });
               }	
         });
        </script>
        <div id="c1"></div>
        <button id="boton1">Start</button>
    </body>
</html>
