<!DOCTYPE html>
<html>
    <head>
        <title>Ocultar texto</title>
    	<meta charset="utf-8"/>
    	<script src="lib/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
         $(document).ready(function(){  
             
             $("#boton").click(function(){
                $("#parrafo").fadeOut();
            });
         });
        </script>
        
        <p id="parrafo">Este párrafo se debe ocultarse al hacer click al botón</p></br>
        <input type="button" name="" id="boton" value="Ocultar"/>
    </body>
</html>
