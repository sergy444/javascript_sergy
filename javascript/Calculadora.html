<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
    	<meta charset="utf-8"/>
    	<script src="lib/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
             var resultado;
            function suma(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                resultado = num1 + num2;
                document.getElementById("result").innerHTML = resultado;
            }
            
            function resta(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                resultado = num1 - num2;
                document.getElementById("result").innerHTML = resultado;
            }
            function mult(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                resultado = num1 * num2;
                document.getElementById("result").innerHTML = resultado;
            }
            function division(){
                var num1 = parseInt(document.getElementById("num1").value);
                var num2 = parseInt(document.getElementById("num2").value);
                resultado = num1 / num2;
                document.getElementById("result").innerHTML = resultado;
            }
            
        </script>
        <input type="number" name="num1" id="num1"/>
        <input type="number" name="num2" id="num2"/></br>
        <input type="button" name="suma" id="suma" onclick="suma()" value="+"/>
        <input type="button" name="resta" id="resta" onclick="resta()" value="-"/>
        <input type="button" name="mult" id="mult" onclick="mult()" value="*"/>
        <input type="button" name="dividir" id="dividir" onclick="division()" value="/"/></br>
        <p>Resultado</p>
        <div id="result" name="result"></div>
        </body>
        </html>
