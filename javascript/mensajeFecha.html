<html>

        <title>Saludo</title>

    <body>
        <p id="fecha"></p>
        
        <script type="text/javascript">
            var d = new Date();
            var ano = d.getFullYear();
            var mes = d.getMonth();
            var dia = d.getUTCDate();
            var hora = d.getHours();
            var min = d.getMinutes();
            
            var meses = new Array ("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
            
            document.getElementById("fecha").innerHTML = "Hoy es d√≠a " + dia + " de " + meses[mes]+ " de "+ano+ " y en estos momentos son las "+hora+":"+min;
        </script>
        </body>
        </html>
