            var dia1 = spl[0];
            var dia2 = spl2[0];
            
            
            
            if(ano1 > ano2){
                var result = ((ano1 - ano2) * 52);
                if(mes1>mes2){
                var resultado = result+((mes1-mes2)*4);
                }
                else{
                var resultado = result+((mes2-mes1)*4);
                }
                document.write("Entre esas dos fechas hay "+resultado+" semanas");
                
            }

                }
